<c-modal
  [keyboard]="false"
  [transition]="false"
  [visible]="modalVisible"
  backdrop="static"
  alignment="center"
  #modal="cModal"
  [id]="id"
>
  @if(isModalHeader){
  <c-modal-header>
    <div>
      <h5 cModalTitle>{{ modalTitle }}</h5>
      <p>{{ modalSubTitle }}</p>
    </div>
    @if(isCloseButton){
    <button  (click)="handleClose($event)" cButtonClose></button>
    }
  </c-modal-header>
  }

  <c-modal-body class="text-center">
      <ng-content select="[slot='modal-body']"></ng-content>
  </c-modal-body>
  @if(isModalFooter){
  <c-modal-footer>
    <button cButton color="secondary">Close</button>
    <button cButton color="primary">Save changes</button>
  </c-modal-footer>
  }
</c-modal>
